
<script >
    //declaring , intitializing of variables
    var m=7;
    let n=10.1;
    const num=5;
    x="our_string"
    console.log(m);
    console.log(n);
    console.log(num);
    console.log(x);
    console.log("Hello");
    //arithmetic operators 
    var a=10;
    var b=5;
    console.log("a:",a);
    console.log("b:",a);
    console.log("a+b:",a+b);
    console.log("a-b:",a-b);
    console.log("a*b:",a*b);
    console.log("a/b:",a/b);
    //Strings
    var str="Welcome to \"Javascript\"";
    console.log(str+" "+str.length+" "+str[0]+" "+str[4]);
    //Arrays
    var arr=["str",1,4.5]
    console.log(arr);
    arr.push(27);
    console.log(arr);
    arr.pop();
    console.log(arr);
    arr.shift();
    console.log(arr);
    arr.unshift("new str");
    console.log(arr);
    //2d array
    var arr2=[[1,2,3],["a","b","c"]];
    console.log(arr2[0][0],arr2[1][2],arr2[1][1]);
    //functions
    function hello(){
        console.log("Hello from function");
    }
    hello();
    hello();
    //parametered function
    function add(a,b){
        return a+b;
    }
    console.log("value:"+add(3,8));
    function fullname(firstname,secondname){
        return firstname+secondname;
    }
    console.log("Fullname:"+fullname("Joshep","Kumar"))

</script>
